<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExploreWorld - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">

  <header class="navbar">
    <div class="logo">ExploreWorld</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="contact.html">Contact</a>
      <a href="booking.html">Booking</a>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="post">
        <div>

            <label for="name">Full Name</label>
            <input type="text" id="name" required />
        </div>
    <div>

        <label for="email">Email Address</label>
        <input type="email" id="email" required />
    </div>
    <div>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
    </div>
    <div>

        <select name="places" id="places">
            <option value="">Select a destination</option>
            <option value="paris">Paris, France</option>
            <option value="bali">Bali, Indonesia</option>
            <option value="tokyo">Tokyo, Japan</option>
            <option value="sydney">Sydney, Australia</option>
            <option value="rome">Rome, Italy</option>
            <option value="maldives">Maldives</option>
        </select>
    </div>
    <div>

        <label for="month">Preferred Month</label>
        <select name="month" id="month">
            <option value="">Select a month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
    </div>
    <div>

        <label for="newsletter">Subscribe to our newsletter</label><input type="checkbox" name="newsletter" id="newsletter">
    </div>

      <!-- TODO: Add radio buttons for month -->
      <!-- TODO: Add checkbox for newsletter -->
    <div>

        <label for="comments">Your Message</label>
        <textarea id="comments" rows="4"></textarea>
    </div>
     
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </section>

  <section class="faq">
    <h3>Frequently Asked Questions</h3>
    <details>
      <summary>Is my booking refundable?</summary>
      <p>Yes, 100% refund if canceled 7 days before travel.</p>
    </details>
    <!-- TODO: Add 2 more FAQs -->
  </section>

  <footer>
    <p>ExploreWorld &copy; 2025</p>
  </footer>

</body>
</html>
