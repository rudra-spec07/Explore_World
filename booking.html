<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExploreWorld - Booking</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .booking-panel {
      max-width: 820px;
      margin: 2.5rem auto;
      background: #fff;
      padding: 1.75rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(22,27,30,0.06);
    }

    .booking-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      align-items: end;
    }

    .full-row { grid-column: 1 / -1; }

    .summary {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff8f5;
      border-radius: 8px;
      border: 1px solid rgba(255,112,67,0.08);
    }

    .muted { color: #666; font-size: 0.95rem; }

    @media (max-width: 700px) {
      .booking-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="booking-page">

  <header class="navbar">
    <div class="logo">ExploreWorld</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="contact.html">Contact</a>
        <a href="booking.html">Booking</a>
    </nav>
  </header>

  <main class="booking-panel">
    <h1>Book Your Trip</h1>
    <p class="muted">Choose a destination, set the number of travelers and days. Price will be calculated automatically.</p>

    <form id="bookingForm">
      <div class="booking-grid">
        <div>
          <label for="package">Select Package / Destination</label>
          <select id="package" required>
            <!-- Prices-per-day: taken from destinations/pricing table where available -->
             <option value="Select Your DEstination">Select Your Destination</option>
            <option value="Bali Bliss" data-price="9000" data-duration="5">Bali Bliss — ₹9000/day(est.)</option>
            <option value="Paris" data-price="7000" data-duration="3">Paris, France — ₹7,000/day (est.)</option>
            <option value="Tokyo" data-price="6500" data-duration="4">Tokyo, Japan — ₹6,500/day (est.)</option>
            <option value="Sydney" data-price="8000" data-duration="4">Sydney, Australia — ₹8,000/day (est.)</option>
            <option value="Rome" data-price="7200" data-duration="3">Rome, Italy — ₹7,200/day (est.)</option>
            <option value="Maldives" data-price="12000" data-duration="3">Maldives — ₹12,000/day (est.)</option>
            <option value="New York Adventure" data-price="12000" data-duration="1">New York Adventure — ₹12,000/day (est.)</option>
            <option value="London Classic" data-price="10000" data-duration="1">London Classic — ₹10,000/day (est.)</option>
          </select>
        </div>

        <div>
          <label for="travelers">Number of Travelers</label>
          <input id="travelers" type="number" min="1" value="1" required />
        </div>

        <div>
          <label for="days">Number of Days</label>
          <input id="days" type="number" min="1" value="1" required />
        </div>

        <div>
          <label for="extras">Extras</label>
          <select id="extras">
            <option value="0">No extra services</option>
            <option value="500">Airport pickup — ₹500</option>
            <option value="1500">Guided tour per person — ₹1,500</option>
          </select>
        </div>

        <div class="full-row">
          <label for="name">Full name</label>
          <input id="name" type="text" placeholder="Your full name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+91 98765 43210" />
        </div>

        <div class="full-row">
          <button type="button" id="calculate" class="btn-primary">Calculate Price</button>
          <button type="submit" class="btn-primary" style="margin-left: .5rem;">Confirm Booking</button>
        </div>
      </div>
    </form>

    <div class="summary" id="summary">
      <h3>Booking Summary</h3>
      <p id="summaryText">Select a package and click <strong>Calculate Price</strong>.</p>
    </div>
  </main>

  <footer>
    <p>ExploreWorld &copy; 2025</p>
  </footer>

  <script>
    const pkg = document.getElementById('package');
    const days = document.getElementById('days');
    const travelers = document.getElementById('travelers');
    const extras = document.getElementById('extras');
    const summaryText = document.getElementById('summaryText');
    const calculate = document.getElementById('calculate');

    function formatINR(n) {
      return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(n);
    }

    function updateDefaults() {
      const selected = pkg.options[pkg.selectedIndex];
      const dur = parseInt(selected.dataset.duration || '1', 10);
      days.value = dur;
    }

    function calculatePrice() {
      const selected = pkg.options[pkg.selectedIndex];
      const pricePerDay = Number(selected.dataset.price || 0);
      const d = Number(days.value) || 1;
      const t = Number(travelers.value) || 1;
      const extra = Number(extras.value) || 0;

      const base = pricePerDay * d * t;
      const total = base + extra * t; // extras per person assumed

      summaryText.innerHTML = `
        <strong>Package:</strong> ${selected.value} <br>
        <strong>Price / day:</strong> ${formatINR(pricePerDay)} <br>
        <strong>Days:</strong> ${d} &nbsp; <strong>Travelers:</strong> ${t} <br>
        <strong>Extras (per person):</strong> ${formatINR(extra)} <br>
        <strong>Base price:</strong> ${formatINR(base)} <br>
        <strong>Total price:</strong> ${formatINR(total)}
      `;
    }

    // set sensible defaults when package changes
    pkg.addEventListener('change', () => updateDefaults());
    calculate.addEventListener('click', (e) => { calculatePrice(); });

    // form submit: simple behavior (no backend) — show final alert
    document.getElementById('bookingForm').addEventListener('submit', (e) => {
      e.preventDefault();
      calculatePrice();
      alert('Booking submitted locally. Integrate backend to process payments and reservations.');
    });

    // initialize
    updateDefaults();
  </script>

</body>
</html>
